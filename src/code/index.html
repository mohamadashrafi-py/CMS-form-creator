<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <title>Document</title>
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" onclick="addNewField()">Add new field</button>
            </div>
        </div>
    </div>
    <div class="container mt-3" id="formArea">
        <div class="row">
        </div>
    </div>
    <div class="container mt-3" style="display: none;" id="submitButton">
        <button class="btn btn-success">Submit</button>
    </div>

    <script src="../assets/js/index.js"></script>
    <script>
        document.getElementById("formArea").addEventListener("click", function (event) {
            if (event.target.classList.contains("delete-btn")) {
                const cardToRemove = event.target.closest('.card');
                if (cardToRemove) {
                    cardToRemove.remove();
                }
            }
        });
    </script>
</body>

</html>
